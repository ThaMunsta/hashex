{% include('header.html') %}
<main class="mdl-layout__content mdl-color--grey-100">
	<div class="mdl-grid hash-content">
		<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" style="place-content: center;">
	<form method="post" action="{{ home }}trade/{{ name }}/">
		<input type="hidden" name="research" value="true"/>
		{% if errMsg %}
		<p class="errMsg">{{ errMsg }}</p>
		{% endif %}
		This hashtag is being researched. Available {{ hashDetail.active | time2str}}<br>
	</form>
	<br>
  <div class="addthis_inline_share_toolbox"></div>
</div>
</div>
</main>
{% include('footer.html') %}
